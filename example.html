                                <input type="text" class="form-control mb-2" placeholder="GST No">
                                <input type="text" class="form-control mb-2" placeholder="Mob. No">
                            </div>
                            <div class="col-md-4">
                                <div class="section-header">CONSIGNEE DETAILS</div>

                                <input type="text" class="form-control mb-2" placeholder="GST No">
                                <input type="text" class="form-control mb-2" placeholder="Mob. no">

                                <div class="section-header">VEHICLE DETAILS</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control mb-2" placeholder="Owner Name">
                                <input type="text" class="form-control mb-2" placeholder="Driver License">
                                <input type="text" class="form-control mb-2" placeholder="Driver No 1">
                            </div>
                            <div class="col-md-3">

                                <input type="text" class="form-control mb-2" placeholder="Owner No">
                                <input type="text" class="form-control mb-2" placeholder="Driver No 2">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control mb-2" placeholder="Remarks">
                                <input type="text" class="form-control mb-2" placeholder="Internal Remarks">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2">

                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-center">
                                <button type="button" class="btn btn-primary me-2">Save & Update</button>
                                <button type="button" class="btn btn-secondary me-2">Clear</button>
                                <button type="button" class="btn btn-info">Print</button>
                            </div>
