<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL - CHENNAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f3ff;
            font-size: 14px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .section-header {
            background-color: #4267B2;
            color: white;
            padding: 5px 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        .form-control, .form-select {
            border-radius: 4px;
            font-size: 14px;
            padding: 0.25rem 0.5rem;
            height: auto;
        }
        .btn-primary {
            background-color: #4267B2;
            border-color: #4267B2;
        }
        .btn-secondary {
            background-color: #f0f2f5;
            border-color: #f0f2f5;
            color: #4267B2;
        }
        .table th {
            background-color: #4267B2;
            color: white;
            font-size: 12px;
            padding: 0.5rem;
        }
        .table td {
            font-size: 12px;
            padding: 0.5rem;
        }
        .form-label {
            margin-bottom: 0.25rem;
            font-size: 14px;
        }
        .mb-2 {
            margin-bottom: 0.5rem !important;
        }
    </style>
</head>
<body>
    

            <div class="form-container">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="llrType" id="manualLLR" checked>
                                <label class="form-check-label" for="manualLLR">Manual LLR</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="llrType" id="autoLLR">
                                <label class="form-check-label" for="autoLLR">Auto LLR</label>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">LLR No*</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">Date*</label>
                            <input type="date" class="form-control" value="2024-10-07">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Veh Model*</label>
                            <select class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md-2">

                            <select class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Bill To*</label>
                            <select class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">From*</label>
                            <select class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">To*</label>
                            <select class="form-select">
                                <option selected></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="section-header">CONSIGNOR DETAILS</div>
                            <div class="mb-2">
                                <label class="form-label">Consignor*</label>
                                <select class="form-select">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">BR.Name*</label>
                                <select class="form-select">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">City*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Pin Code</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">GST No</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Mob. No</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="section-header">CONSIGNEE DETAILS</div>

                                <label class="form-label">Consignee*</label>
                                <select class="form-select">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">BR Name*</label>
                                <select class="form-select">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">City*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Pin code</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">GST No</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Mob. no</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="section-header">BUYER DETAILS</div>
                            <div class="mb-2">
                                <label class="form-label">Buyer*</label>
                                <select class="form-select">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">BR Name*</label>
                                <select class="form-select">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">City*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Pin code</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">GST No</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Mob. no</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="section-header">VEHICLE DETAILS</div>
                            <div class="mb-2">
                                <label class="form-label">Owner Name*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Driver License*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Owner Id*</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-2">

                                <input type="text" class="form-control">

                    </div>

                    <div class="row mt-3">
                        <div class="col-md-1">
                            <label class="form-label">Qty*</label>

                        <div class="col-md-2">

                        <div class="col-md-2">
                            <label class="form-label">Char Wgt(MT)</label>
                            <input type="text" class="form-control mb-2" value="0">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control mb-2">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Accessories</label>
                            <input type="text" class="form-control mb-2">
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">Packing</label>
                            <select class="form-select mb-2">
                                <option selected>-select-</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Dly Mode</label>
                            <select class="form-select mb-2">
                                <option selected>GO DOWN</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label">Dimension</label>
                            <input type="text" class="form-control mb-2" value="0">
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-primary btn-sm mt-4">Invoice</button>
                        </div>
                        <div class="col-md-9 text-end">
                            <button type="button" class="btn btn-primary btn-sm mt-4">Save & Update</button>
                            <button type="button" class="btn btn-secondary btn-sm mt-4">Clear</button>
                            <button type="button" class="btn btn-primary btn-sm mt-4">Print</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>LLR_no</th>
                            <th>SI_No</th>
                            <th>Combined</th>
                            <th>LLR_date</th>
                            <th>From</th>
                            <th>Des_Location</th>
                            <th>Client</th>
                            <th>Service</th>
                            <th>Vendor</th>
                            <th>Vehicle_Number</th>
                            <th>Driver No</th>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
